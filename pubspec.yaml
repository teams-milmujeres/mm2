name: milmujeres_app
description: "A app for Mil Mujeres"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  # Use for manage .env file
  flutter_dotenv: ^5.2.1
  # Use for manage languages and localizations
  flutter_localizations:
    sdk: flutter
  # Use for manage navigation and routing
  go_router: ^14.8.1
  google_fonts: ^6.2.1
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - .env
