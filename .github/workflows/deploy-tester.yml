      #   run: |
      #     npm install node-ssh
      #     echo "Limpiando y copiando archivos a $DEPLOY_PATH"
      #     node .github/scripts/copy-files-ssh.js

      - name: Subir archivos al servidor (SCP)
        env:
          DEPLOY_PATH: ${{ env.DEPLOY_PATH }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_SSH_KEY_BASE64: ${{ secrets.SERVER_SSH_KEY_BASE64 }}
        run: |
         echo "ðŸ”‘ Decodificando clave SSH..."
         mkdir -p ${{ github.workspace }}/.ssh
         echo "${SERVER_SSH_KEY_BASE64}" | base64 -d > ${{ github.workspace }}/.ssh/id_ed25519
         chmod 600 ${{ github.workspace }}/.ssh/id_ed25519

         echo "ðŸ§¹ Limpiando carpeta remota ${DEPLOY_PATH}"
         ssh -i ${{ github.workspace }}/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${SERVER_USER}@${SERVER_HOST} "rm -rf ${DEPLOY_PATH}/*"

         echo "ðŸ“¤ Subiendo archivos..."
         scp -i ${{ github.workspace }}/.ssh/id_ed25519 -r -o StrictHostKeyChecking=no ${{ github.workspace }}/build/web/* ${SERVER_USER}@${SERVER_HOST}:${DEPLOY_PATH}/

         echo "âœ… Despliegue completado correctamente"


